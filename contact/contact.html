	  <script>
		document.addEventListener('DOMContentLoaded', function() {
			const form = document.querySelector('form');
	
			form.addEventListener('submit', function(event) {
				event.preventDefault(); // Prevent the default form submission
				
				const name = document.querySelector('input[name="name"]').value;
				const email = document.querySelector('input[name="email"]').value;
				const subject = document.querySelector('input[name="subject"]').value;
				const message = document.querySelector('textarea[name="message"]').value;
	
				// Construct the email body
				const emailBody = `Name: ${name}\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`;
	
				// You can use a service like Formspree or a server-side script to send the email
				// For example, using Formspree:
				const formAction = 'https://formspree.io/your_email_here'; // Replace with your Formspree endpoint
				const requestOptions = {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						message: emailBody
					})
				};
	
				fetch(formAction, requestOptions)
					.then(response => {
						if (response.ok) {
							alert('Your message has been sent!');
							form.reset(); // Reset the form after successful submission
						} else {
							alert('An error occurred. Please try again later.');
						}
					})
					.catch(error => {
						console.error('Error:', error);
						alert('An error occurred. Please try again later.');
					});
			});
		});
	</script>
